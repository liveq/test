    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2886185075996969"

    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="_common/common.css">
    <style>
        /* 여기에 서비스별 추가 CSS 작성 */
    </style>
</head>
<body>
    <!-- 다크모드 토글 -->
    <div class="theme-toggle">
        <button onclick="toggleTheme()" aria-label="다크모드 전환">
            <span class="icon-light">🌙</span>
            <span class="icon-dark">☀️</span>
        </button>
    </div>

    <!-- 언어 전환 -->
    <div class="lang-toggle">
        <button onclick="toggleLang()">
            <span class="lang-ko">EN</span>
            <span class="lang-en">한국어</span>
        </button>
    </div>

    <!-- 도구 모음 링크 -->
    <div class="tools-toggle">
        <button onclick="window.location.href='https://baal.co.kr'" aria-label="BAAL 도구 모음">
            🧰
            <span class="tooltip">BAAL 도구 모음</span>
        </button>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 헤더 -->
        <header>
            <h1 class="lang-ko">[서비스명]</h1>
            <h1 class="lang-en">[Service Name EN]</h1>
            <p class="subtitle lang-ko">[서비스 설명]</p>
            <p class="subtitle lang-en">[Service Description EN]</p>
        </header>

        <!-- 메인 컨텐츠 -->
        <main>
            <!-- 여기에 서비스 기능 구현 -->

            <!-- 파일 업로드 예제 -->
            <div class="dropzone" id="dropzone">
                <p class="lang-ko">📁 파일을 드래그하거나 클릭하세요</p>
                <p class="lang-en">📁 Drag & drop or click to upload</p>
                <input type="file" id="fileInput" accept="*/*" multiple hidden>
            </div>

            <!-- 버튼 예제 -->
            <div style="margin-top: 20px; text-align: center;">
                <button id="processBtn" onclick="processFiles()" disabled>
                    <span class="lang-ko">처리하기</span>
                    <span class="lang-en">Process</span>
                </button>
            </div>

            <!-- 결과 표시 영역 -->
            <div id="result" style="display: none; margin-top: 30px;">
                <!-- 결과 내용 -->
            </div>

            <!-- 로딩 인디케이터 -->
            <div id="loading" style="display: none; text-align: center; margin-top: 30px;">
                <div class="spinner" style="margin: 0 auto;"></div>
                <p class="lang-ko" style="margin-top: 15px;">처리 중...</p>
                <p class="lang-en" style="margin-top: 15px;">Processing...</p>
            </div>
        </main>

        <!-- 푸터 -->
        <footer>
            <div class="footer-content">
                <div class="footer-brand">
                    <a href="https://diora.co.kr" target="_blank" style="color: inherit; text-decoration: none;">
                        <strong>DIORA</strong>
                        <span class="tooltip">프로모션 전문 제조사</span>
                    </a>
                </div>
                <div class="footer-contact">
                    <span class="lang-ko">문의:</span>
                    <span class="lang-en">Contact:</span>
                    <a href="mailto:baal@baal.co.kr">baal@baal.co.kr</a>
                </div>
                <div class="footer-links">
                    <a href="https://baal.co.kr" class="lang-ko">BAAL 도구 모음</a>
                    <a href="https://baal.co.kr" class="lang-en">BAAL Tools</a>
                    <span class="separator">•</span>
                    <a href="https://diora.co.kr" target="_blank">diora.co.kr</a>
                </div>
                <div class="footer-copyright">
                    © 2025 BAAL. All rights reserved.
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // 다크모드 토글
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // 초기 테마 로드
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        // 언어 전환
        function toggleLang() {
            const currentLang = document.body.getAttribute('data-lang') || 'ko';
            const newLang = currentLang === 'ko' ? 'en' : 'ko';
            document.body.setAttribute('data-lang', newLang);
            localStorage.setItem('lang', newLang);
        }

        // 초기 언어 로드
        document.body.setAttribute('data-lang', localStorage.getItem('lang') || 'ko');

        // 파일 업로드 처리
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        let uploadedFiles = [];

        dropzone.onclick = () => fileInput.click();

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('active');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('active');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('active');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (!files || files.length === 0) {
                alert('파일을 선택하세요.');
                return;
            }

            uploadedFiles = Array.from(files);

            // 파일 검증 예제
            for (const file of uploadedFiles) {
                // 파일 타입 체크 (예: 이미지만)
                // if (!file.type.startsWith('image/')) {
                //     alert(`${file.name}은(는) 이미지 파일이 아닙니다.`);
                //     uploadedFiles = [];
                //     return;
                // }

                // 파일 크기 체크 (예: 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    alert(`${file.name}은(는) 10MB를 초과합니다.`);
                    uploadedFiles = [];
                    return;
                }
            }

            // 업로드 성공 표시
            dropzone.innerHTML = `
                <p class="lang-ko">✅ ${uploadedFiles.length}개 파일 선택됨</p>
                <p class="lang-en">✅ ${uploadedFiles.length} file(s) selected</p>
                <p style="font-size: 0.9em; color: var(--text-secondary); margin-top: 10px;">
                    ${uploadedFiles.map(f => f.name).join(', ')}
                </p>
            `;

            processBtn.disabled = false;
        }

        // 파일 처리 함수
        async function processFiles() {
            if (uploadedFiles.length === 0) return;

            showLoading();

            try {
                // 여기에 실제 처리 로직 작성
                await new Promise(resolve => setTimeout(resolve, 2000)); // 예제용 딜레이

                // 결과 표시
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `
                    <h3 class="lang-ko">처리 완료!</h3>
                    <h3 class="lang-en">Processing Complete!</h3>
                    <p class="lang-ko">${uploadedFiles.length}개 파일이 처리되었습니다.</p>
                    <p class="lang-en">${uploadedFiles.length} file(s) processed.</p>
                `;

            } catch (error) {
                console.error('처리 실패:', error);
                alert(`처리 실패: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // 로딩 표시/숨김
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            processBtn.disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            processBtn.disabled = false;
        }
    </script>
</body>
</html>
